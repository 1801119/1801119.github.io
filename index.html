<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sentai.css">
    <title>スーパー戦隊クイズ</title>
</head>
<body>
    <script src="./js/sentai.js"></script>

    <h1>スーパー戦隊クイズ</h1>
    <div>
        <h2>スーパーヒーロー戦記が公開になったので、スーパー戦隊のタイトルと人数についてのクイズです。
            モチーフ被りが多いので、意外と難易度は高いと思います。人数に関しては、外伝含め戦闘シーンがあるものは全てカウントしています。
            メンバー数にカウントすべきか迷った場合はレンジャーキーの有無で判断しています。
            

        </h2>
    </div>
    <div>
        <table>
            <tr><th>タイトル1</th><th>タイトル2</th><th>人数</th></tr>
            <tr><td id="cell1"></td><td id="cell2"></td><td id="cell3"></td></tr>
            <tr><td colspan="3"><input type="button" id="btnCheck" value="判定する"></td></tr>
        </table>
        <p id="info"></p>
    </div>
</body>
</html>
